  <script>
    // çŠ¶æ…‹ç®¡ç†
    let slideData = null;

    let ttsSettings = {
      engine: 'browser',

      try {
        const SUPABASE_URL = 'https://fwykesvqriophaagunki.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3eWtlc3ZxcmlvcGhhYWd1bmtpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4MzcyNzgsImV4cCI6MjA4MDQxMzI3OH0.8gPGdAJ2b-hfqgtB_Cc_POWZ9vNs6X0lvST57-fDq9o';

        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/slides?id=eq.${slideId}&select=*`,
          {
            headers: {
              'apikey': SUPABASE_ANON_KEY,

        const data = await response.json();
        if (data.length === 0) {

          return;
        }

        slideData = typeof data[0].slide_json === 'string'
          ? JSON.parse(data[0].slide_json)

        showStartScreen();
      } catch (e) {

    function showStartScreen() {
      document.getElementById('loadingScreen').classList.add('hidden');
      document.getElementById('startScreen').classList.remove('hidden');

      const title = slideData.settings?.title || 'ãƒ—ãƒ¬ã‚¼ãƒ³ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³';
      const slideCount = slideData.slides?.length || 0;

      document.getElementById('presentationTitle').textContent = title;
      document.getElementById('slideCountInfo').textContent = `å…¨${slideCount}æšã®ã‚¹ãƒ©ã‚¤ãƒ‰`;
    }

    function showError(message) {
      document.getElementById('loadingScreen').innerHTML = `
        <div style="color: #ff6b6b; font-size: 18px;">${message}</div>
        <p style="color: #888; margin-top: 16px;">URLã«ã‚¹ãƒ©ã‚¤ãƒ‰IDã‚’æŒ‡å®šã—ã¦ãã ã•ã„</p>
      `;
    }

    function startPresentation() {
      document.getElementById('startScreen').classList.add('hidden');
      renderCurrentSlide();
      updateUI();
    }

    // ã‚¹ãƒ©ã‚¤ãƒ‰ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
    function renderCurrentSlide() {
      if (!slideData || !slideData.slides) return;

      const slide = slideData.slides[currentSlide];
      const theme = slideData.settings?.theme || 'panhouse';

      document.body.setAttribute('data-theme', theme);

      const html = window.SlideRenderer.render(slide, theme);

      document.getElementById('slideWrapper').innerHTML = html;

      // ãƒãƒ¼ãƒˆæ›´æ–°
      const notes = slide.speakerNotes || '(ãƒãƒ¼ãƒˆãªã—)';
      document.getElementById('notesContent').textContent = notes;

      // ã‚¹ã‚±ãƒ¼ãƒ«èª¿æ•´
      requestAnimationFrame(scaleSlide);
    }

    function scaleSlide() {
      const wrapper = document.getElementById('slideWrapper');
      const slideEl = wrapper?.querySelector('.slide');
      if (!slideEl) return;

      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight - 80; // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒãƒ¼åˆ†
      const slideWidth = 960;
      const slideHeight = 540;

      const scaleX = viewportWidth / slideWidth;
      const scaleY = viewportHeight / slideHeight;
      const scale = Math.min(scaleX, scaleY) * 0.9;

      slideEl.style.transform = `scale(${scale})`;
    }

    // UIæ›´æ–°
    function updateUI() {
      const total = slideData?.slides?.length || 1;
      document.getElementById('slideCounter').textContent = `${currentSlide + 1} / ${total}`;
      document.getElementById('progressFill').style.width = `${((currentSlide + 1) / total) * 100}%`;

      document.getElementById('prevBtn').disabled = currentSlide === 0;
      document.getElementById('nextBtn').disabled = currentSlide >= total - 1;

      document.getElementById('playPauseBtn').innerHTML = isPlaying ? 'â¸ ä¸€æ™‚åœæ­¢' : 'â–¶ å†ç”Ÿ';
    }

    // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³
    function nextSlide() {
      if (currentSlide < slideData.slides.length - 1) {
        currentSlide++;
        renderCurrentSlide();
        updateUI();
        if (isPlaying) speakCurrentNotes();
      } else if (isPlaying) {
        stopPlayback();
      }
    }

    function prevSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        renderCurrentSlide();
        updateUI();
        if (isPlaying) speakCurrentNotes();
      }
    }

    function seekSlide(event) {
      const bar = document.getElementById('progressBar');
      const rect = bar.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const percent = x / rect.width;
      currentSlide = Math.floor(percent * slideData.slides.length);
      currentSlide = Math.max(0, Math.min(currentSlide, slideData.slides.length - 1));
      renderCurrentSlide();
      updateUI();
    }

    // å†ç”Ÿåˆ¶å¾¡
    function togglePlayPause() {
      if (isPlaying) {
        stopPlayback();
      } else {
        startPlayback();
      }
    }

    function startPlayback() {
      isPlaying = true;
      updateUI();
      speakCurrentNotes();
    }

    function stopPlayback() {
      isPlaying = false;
      updateUI();
      stopSpeaking();
    }

    // TTSæ©Ÿèƒ½
    function speakCurrentNotes() {
      const slide = slideData.slides[currentSlide];
      const notes = slide.speakerNotes;

      if (!notes) {
        // ãƒãƒ¼ãƒˆãŒãªã„å ´åˆã¯3ç§’å¾Œã«æ¬¡ã¸
        setTimeout(() => {
          if (isPlaying) nextSlide();
        }, 3000);
        return;
      }

      if (ttsSettings.engine === 'openai' && ttsSettings.openaiApiKey) {
        speakWithOpenAI(notes);
      } else {
        speakWithBrowser(notes);
      }
    }

    function speakWithBrowser(text) {
      stopSpeaking();

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ja-JP';
      utterance.rate = ttsSettings.rate;

      // éŸ³å£°è¨­å®š
      const voices = speechSynth.getVoices();
      if (ttsSettings.browserVoice) {
        const voice = voices.find(v => v.name === ttsSettings.browserVoice);
        if (voice) utterance.voice = voice;
      } else {
        // æ—¥æœ¬èªã®ç”·æ€§ã£ã½ã„å£°ã‚’æ¢ã™
        const jpVoice = voices.find(v => v.lang.startsWith('ja')) || voices[0];
        if (jpVoice) utterance.voice = jpVoice;
      }

      utterance.onstart = () => {
        document.getElementById('speakingIndicator').classList.add('active');
      };

      utterance.onend = () => {
        document.getElementById('speakingIndicator').classList.remove('active');
        if (isPlaying) {
          setTimeout(() => {
            if (isPlaying) nextSlide();
          }, 1000);
        }
      };

      currentUtterance = utterance;
      speechSynth.speak(utterance);
    }

    async function speakWithOpenAI(text) {
      stopSpeaking();

      document.getElementById('speakingIndicator').classList.add('active');

      try {
        const response = await fetch('https://api.openai.com/v1/audio/speech', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${ttsSettings.openaiApiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'tts-1',
            input: text,
            voice: ttsSettings.openaiVoice
          })
        });

        if (!response.ok) {
          throw new Error('OpenAI TTS API error');
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        audioElement = new Audio(url);
        audioElement.playbackRate = ttsSettings.rate;

        audioElement.onended = () => {
          document.getElementById('speakingIndicator').classList.remove('active');
          URL.revokeObjectURL(url);
          if (isPlaying) {
            setTimeout(() => {
              if (isPlaying) nextSlide();
            }, 1000);
          }
        };

        audioElement.play();
      } catch (e) {
        console.error('OpenAI TTS error:', e);
        document.getElementById('speakingIndicator').classList.remove('active');
        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ã§ãƒ–ãƒ©ã‚¦ã‚¶TTSã‚’ä½¿ç”¨
        speakWithBrowser(text);
      }
    }

    function stopSpeaking() {
      if (currentUtterance) {
        speechSynth.cancel();
        currentUtterance = null;
      }
      if (audioElement) {
        audioElement.pause();
        audioElement = null;
      }
      document.getElementById('speakingIndicator').classList.remove('active');
    }

    // ãƒãƒ¼ãƒˆè¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
    function toggleNotes() {
      showNotes = !showNotes;
      document.getElementById('notesPanel').classList.toggle('visible', showNotes);
    }

    // è¨­å®š
    function openSettings() {
      document.getElementById('settingsOverlay').classList.add('visible');
      document.getElementById('settingsPanel').classList.add('visible');
    }

    function closeSettings() {
      document.getElementById('settingsOverlay').classList.remove('visible');
      document.getElementById('settingsPanel').classList.remove('visible');
    }

    function saveSettings() {
      ttsSettings.engine = document.getElementById('ttsEngine').value;
      ttsSettings.openaiApiKey = document.getElementById('openaiApiKey').value;
      ttsSettings.openaiVoice = document.getElementById('openaiVoice').value;
      ttsSettings.browserVoice = document.getElementById('browserVoice').value;
      ttsSettings.rate = parseFloat(document.getElementById('voiceRate').value);

      localStorage.setItem('ttsSettings', JSON.stringify(ttsSettings));
      closeSettings();
    }

    function loadSettings() {
      const saved = localStorage.getItem('ttsSettings');
      if (saved) {
        ttsSettings = { ...ttsSettings, ...JSON.parse(saved) };
        document.getElementById('ttsEngine').value = ttsSettings.engine;
        document.getElementById('openaiApiKey').value = ttsSettings.openaiApiKey;
        document.getElementById('openaiVoice').value = ttsSettings.openaiVoice;
        document.getElementById('voiceRate').value = ttsSettings.rate;
        document.getElementById('rateValue').textContent = ttsSettings.rate;
      }
      updateEngineUI();
    }

    function initBrowserVoices() {
      const select = document.getElementById('browserVoice');

      function populateVoices() {
        const voices = speechSynth.getVoices();
        select.innerHTML = '';

        // æ—¥æœ¬èªã®å£°ã‚’å„ªå…ˆ
        const jpVoices = voices.filter(v => v.lang.startsWith('ja'));
        const otherVoices = voices.filter(v => !v.lang.startsWith('ja'));

        [...jpVoices, ...otherVoices].forEach(voice => {
          const option = document.createElement('option');
          option.value = voice.name;
          option.textContent = `${voice.name} (${voice.lang})`;
          if (voice.name === ttsSettings.browserVoice) option.selected = true;
          select.appendChild(option);
        });
      }

      populateVoices();
      speechSynth.onvoiceschanged = populateVoices;
    }

    // ã‚¨ãƒ³ã‚¸ãƒ³åˆ‡ã‚Šæ›¿ãˆUI
    document.getElementById('ttsEngine').addEventListener('change', updateEngineUI);

    function updateEngineUI() {
      const engine = document.getElementById('ttsEngine').value;
      document.getElementById('openaiSettings').style.display = engine === 'openai' ? 'block' : 'none';
      document.getElementById('browserSettings').style.display = engine === 'browser' ? 'block' : 'none';
    }

    function testVoice() {
      const testText = 'ã“ã‚Œã¯ãƒ†ã‚¹ãƒˆéŸ³å£°ã§ã™ã€‚ã“ã®ã‚ˆã†ã«èª­ã¿ä¸Šã’ã‚‰ã‚Œã¾ã™ã€‚';
      ttsSettings.engine = document.getElementById('ttsEngine').value;
      ttsSettings.openaiApiKey = document.getElementById('openaiApiKey').value;
      ttsSettings.openaiVoice = document.getElementById('openaiVoice').value;
      ttsSettings.browserVoice = document.getElementById('browserVoice').value;
      ttsSettings.rate = parseFloat(document.getElementById('voiceRate').value);

      if (ttsSettings.engine === 'openai' && ttsSettings.openaiApiKey) {
        speakWithOpenAI(testText);
      } else {
        speakWithBrowser(testText);
      }
    }

    // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
    document.addEventListener('keydown', (e) => {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;

      switch (e.key) {
        case 'ArrowRight':
        case ' ':
          nextSlide();
          break;
        case 'ArrowLeft':
          prevSlide();
          break;
        case 'f':
        case 'F':
          toggleFullscreen();
          break;
        case 'Escape':
          stopPlayback();
          break;
      }
    });

    // ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
    window.addEventListener('resize', scaleSlide);

    // åˆæœŸåŒ–å®Ÿè¡Œ
    init();
  </script>
